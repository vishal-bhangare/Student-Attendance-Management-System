<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Student/Faculty Login</title>
    <link rel="stylesheet" href="/css/studentFacultyLogin.css">

</head>

<body>
    <div class="center">
        <div class="actionBtns">
            <h1 class="Btn student">Student</h1>
            <h1 class="Btn faculty">Faculty</h1>
            <h1 class="Btn moveBtn ">Student</h1>
        </div>
        <div id="studentForm" class="form studentForm">
            <div class="txt_field">
                <input type="text" id="studentUser" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="studentPass" required>
                <span></span>
                <label>Password</label>
            </div>
            <!-- <div class="pass">Forgot Password?</div> -->
            <input type="submit" value="Login" id="submitBtn">

        </div>
        <div id="facultyForm" class="form">
            <div class="txt_field">
                <input type="text" id="facultyUser" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="facultyPass" required>
                <span></span>
                <label>Password</label>
            </div>
            <!-- <div class="pass">Forgot Password?</div> -->
            <input type="submit" value="Login">
        </div>
    </div>
    <script src="http://127.0.0.1:8080/js/studentFacultyLogin.js"></script>
</body>

</html>
